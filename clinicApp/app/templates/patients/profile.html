<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../../static/js/api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #333;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: #ffffff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
        }

        .doctor-profile {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .doctor-profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 8px 8px 16px #e6e6e6, -8px -8px 16px #ffffff;
        }

        .doctor-info h3 {
            color: #272b41;
            font-size: 18px;
        }

        .doctor-info p {
            color: #757575;
            font-size: 14px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .nav-menu .nav-item {
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 10px;
            color: #272b41;
            display: flex;
            align-items: center;
            box-shadow: 4px 4px 8px #e6e6e6, -4px -4px 8px #ffffff;
            text-decoration: none;
        }

        .nav-item.active {
            background: #4a90e2;
            color: white;
        }

        .nav-item:hover {
            background: rgba(74, 144, 226, 0.36);
            color: white;
        }

        .logout {
            padding: 12px 20px;
            color: #272b41;
            margin-top: 190%;
            text-decoration: none;
        }

        .main-content {
            margin-left: 280px;
            padding: 30px;
            flex: 1;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .profile-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 8px 8px 16px #e6e6e6, -8px -8px 16px #ffffff;
            margin-top: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #4a90e2;
            font-weight: bold;
            border-bottom: 2px solid #4a90e2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .profile-sidebar {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 8px 8px 16px #e6e6e6, -8px -8px 16px #ffffff;
        }

        .profile-main {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 8px 8px 16px #e6e6e6, -8px -8px 16px #ffffff;
        }

        .profile-image {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .upload-btn {
            background: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px #e6e6e6, -4px -4px 8px #ffffff;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px #e6e6e6, -6px -6px 12px #ffffff;
        }

        .profile-menu {
            list-style: none;
        }

        .profile-menu li {
            margin-bottom: 15px;
        }

        .profile-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #666;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .profile-menu a:hover {
            background: #f8f9fa;
            color: #4a90e2;
            transform: translateX(5px);
        }

        .profile-menu a.active {
            background: #4a90e2;
            color: white;
        }

        .profile-menu i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .form-row {
            display: flex;
            gap: 20px;
            /* Отступ между полями */
            align-items: flex-start;
            /* Выравнивание по верхнему краю */
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(9, 220, 164, 0.1);
        }

        .gender-option {
            display: inline-block;
            border: 1px dashed rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked+.gender-option {
            background-color: #eef3fd;
            /* Light neon green */
            border-color: #6c87ff;
            /* Neon green border */
            box-shadow: 0 0 10px rgb(29, 68, 255);
            /* Neon glow effect */
        }

        .full-width {
            grid-column: 1 / -1;
        }

        textarea.form-control {
            height: 120px;
            resize: vertical;
        }

        .section-heading {
            font-size: 18px;
            color: #333;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .add-more-btn {
            background: #f8f9fa;
            color: #4a90e2;
            border: 2px solid #4a90e2;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-more-btn:hover {
            background: #4a90e2;
            color: white;
        }

        .save-btn {
            background: #4a90e2;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            font-size: 16px;
            box-shadow: 4px 4px 8px #e6e6e6, -4px -4px 8px #ffffff;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px #e6e6e6, -6px -6px 12px #ffffff;
        }

        .tags-input {
            position: relative;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            padding: 8px 15px;
            background: #4a90e2;
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .tag span {
            cursor: pointer;
        }

        .tag:hover {
            transform: translateY(-2px);
        }

        .clinic-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .clinic-image {
            position: relative;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
        }

        .clinic-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.9);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ff4444;
        }

        @media (max-width: 1024px) {
            .profile-container {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .section-title {
            display: block;
            font-size: 2em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
            unicode-bidi: isolate;
        }

        .flatpickr-calendar {
            background-color: #565fa5;
            /* Темный фон */
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .flatpickr-day,
        .flatpickr-weekday {
            color: white;
        }

        .flatpickr-day:hover {
            background-color: rgba(108, 135, 255, 0.3);
            color: white;
        }

        .flatpickr-day.today {
            background-color: #6c87ff;
            color: white;
        }

        .flatpickr-month {
            background-color: #262626;
        }

        .flatpickr-prev-month,
        .flatpickr-next-month {
            color: #6c87ff;
        }

        .flatpickr-current-month {
            color: #6c87ff;
        }

        .error-message {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4a90e2;
            color: #f8f9fa;
            padding: 20px;
            height: 60px;
            border-radius: 5px;
            display: none;
            font-size: 20px;
            z-index: 1000;
            text-align: center;
            min-width: 300px;
        }

        .reg {
            color: #262626;
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="doctor-profile">
            <img src="https://picsum.photos/200/200?random=1" alt="Doctor Profile">
        </div>
        <div class="nav-menu">
            <a href='/patientDashboard' class="nav-item">Dashboard</a>
            <a href='/myMedicalCard' class="nav-item">My medical card</a>
            <a href="/findAppointment" class="nav-item">Find appointment</a>
            <a href='/patientProfile' class="nav-item active">Profile Settings</a>
            <a href='/' class="logout">Logout</a>
        </div>
    </div>
    <div class="main-content">
        <h1 class="section-title">Profile Settings</h1>

        <div class="profile-container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('user')">Basic Information</div>
                <div class="tab" onclick="switchTab('address')">Address Info</div>
                <div class="tab" onclick="switchTab('lock')">Change Password</div>
            </div>
            <div id="user" class="tab-content">
                <form id="basicInfoForm" onsubmit="handleBasicInfoSubmit(event)">
                    <div class="section-heading">Basic Information</div>
                    <div class="form-grid">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="first_name" id="first_name">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="last_name" id="last_name">
                            </div>
                            <div class="form-group">
                                <label>Second Name</label>
                                <input type="text" class="form-control" name="second_name" id="second_name">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" id="email">
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" name="phone_number" id="phone_number">
                            </div>
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" class="form-control" name="date_of_birth" id="date_of_birth">
                            </div>
                            <div class="form-field">
                                <label>Gender</label>
                                <div class="gender-options">
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male" class="gender-option">Male</label>

                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female" class="gender-option">Female</label>

                                    <input type="radio" id="other" name="gender" value="other">
                                    <label for="other" class="gender-option">Other</label>

                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>

            <div id="address" class="tab-content" style="display: none;">
                <form id="addressForm" onsubmit="handleAddressSubmit(event)">
                    <div class="section-heading">Address</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" class="form-control" name="country" id="country">
                        </div>

                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" name="city" id="city">
                        </div>

                        <div class="form-group">
                            <label>Street</label>
                            <input type="text" class="form-control" name="street" id="street">
                        </div>

                        <div class="form-group">
                            <label>House №</label>
                            <input type="text" class="form-control" name="house" id="house">
                        </div>

                        <div class="form-group">
                            <label>Flat</label>
                            <input type="text" class="form-control" name="flat" id="flat">
                        </div>
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>
            <div id="lock" class="tab-content" style="display: none;">
                <form id="passwordForm" onsubmit="handlePasswordSubmit(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Old password</label>
                            <input type="password" name="old-password" class="form-control" id="old-password">
                        </div>

                        <div class="form-group">
                            <label>New password</label>
                            <input type="password" class="form-control" name="new-password" id="new-password">
                        </div>

                        <div class="form-group">
                            <label>Repeat password</label>
                            <input type="password" class="form-control" name="repeat-password" id="repeat-password">
                        </div>
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
                <div id="error-message" class="error-message">{% if error_message %}{{ error_message }}{% endif %}</div>
                {% if error_message %}
                <script>
                    function showErrorMessage() {
                        var errorMessage = document.getElementById('error-message')
                        errorMessage.style.display = 'block'

                        setTimeout(function () {
                            errorMessage.style.display = 'none'
                        }, 3000) // 3000 milliseconds = 3 seconds
                    }

                    showErrorMessage();
                </script>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        flatpickr("#date", {
            dateFormat: "y-m-d", // Устанавливаем формат даты
            static: true // Стационарное отображение календаря
        })
        // Tag removal functionality
        document.querySelectorAll('.tag span').forEach(closeBtn => {
            closeBtn.addEventListener('click', function () {
                this.parentElement.remove()
            })
        })

        // Image removal functionality
        document.querySelectorAll('.remove-image').forEach(btn => {
            btn.addEventListener('click', function () {
                this.parentElement.remove()
            })
        })

        // Hover effects for buttons
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.transform = 'translateY(-2px)'
            })
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'translateY(0)'
            })
        })

        // Menu item hover effects
        document.querySelectorAll('.profile-menu a').forEach(item => {
            item.addEventListener('mouseenter', () => {
                if (!item.classList.contains('active')) {
                    item.style.transform = 'translateX(5px)'
                }
            })
            item.addEventListener('mouseleave', () => {
                if (!item.classList.contains('active')) {
                    item.style.transform = 'translateX(0)'
                }
            })
        })

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none')
            document.querySelector(`#${tab}`).style.display = 'block'

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'))
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active')
        }

        let currentPatientId = null // Будет установлен при загрузке страницы
        let currentUserId = null

        // Функция для загрузки данных пациента
        async function loadPatientData() {
            try {
                const urlParams = new URLSearchParams(window.location.search)
                currentPatientId = urlParams.get('id')
                if (!currentPatientId) {
                    showError('Patient ID not provided')
                    return
                }

                const patientData = await PatientAPI.getPatientProfile(currentPatientId)
                currentUserId = patientData.users._id

                // Заполняем форму базовой информации
                document.getElementById('first_name').value = patientData.users.first_name
                document.getElementById('last_name').value = patientData.users.last_name
                document.getElementById('second_name').value = patientData.users.second_name
                document.getElementById('email').value = patientData.users.login
                document.getElementById('phone_number').value = patientData.users.phone_number
                document.getElementById('date_of_birth').value = patientData.b_date

                // Устанавливаем пол
                const genderRadio = document.querySelector(`input[name="gender"][value="${patientData.users.gender}"]`)
                if (genderRadio) genderRadio.checked = true

                // Заполняем адрес
                if (patientData.addresses) {
                    document.getElementById('country').value = patientData.addresses.country
                    document.getElementById('city').value = patientData.addresses.city
                    document.getElementById('street').value = patientData.addresses.street
                    document.getElementById('house').value = patientData.addresses.house_number
                    document.getElementById('flat').value = patientData.addresses.flat_number || ''
                }
            } catch (error) {
                showError(error.message)
            }
        }

        // Обработчик отправки формы базовой информации
        async function handleBasicInfoSubmit(event) {
            event.preventDefault()
            try {
                const formData = {
                    first_name: document.getElementById('first_name').value,
                    last_name: document.getElementById('last_name').value,
                    second_name: document.getElementById('second_name').value,
                    email: document.getElementById('email').value,
                    phone_number: document.getElementById('phone_number').value,
                    date_of_birth: document.getElementById('date_of_birth').value,
                    gender: document.querySelector('input[name="gender"]:checked').value
                }

                await PatientAPI.updatePatientBasicInfo(currentPatientId, formData)
                showSuccess('Basic information updated successfully')
            } catch (error) {
                showError(error.message)
            }
        }

        // Обработчик отправки формы адреса
        async function handleAddressSubmit(event) {
            event.preventDefault()
            try {
                const formData = {
                    country: document.getElementById('country').value,
                    city: document.getElementById('city').value,
                    street: document.getElementById('street').value,
                    house: document.getElementById('house').value,
                    flat: document.getElementById('flat').value
                }

                await PatientAPI.updatePatientAddress(currentPatientId, formData)
                showSuccess('Address updated successfully')
            } catch (error) {
                showError(error.message)
            }
        }

        // Обработчик отправки формы пароля
        async function handlePasswordSubmit(event) {
            event.preventDefault()
            try {
                const oldPassword = document.getElementById('old-password').value
                const newPassword = document.getElementById('new-password').value
                const repeatPassword = document.getElementById('repeat-password').value

                if (newPassword !== repeatPassword) {
                    throw new Error('Passwords do not match')
                }

                await PatientAPI.updatePassword(currentUserId, oldPassword, newPassword)
                showSuccess('Password updated successfully')

                // Очищаем поля пароля
                document.getElementById('passwordForm').reset()
            } catch (error) {
                showError(error.message)
            }
        }

        // Функции для отображения сообщений
        function showSuccess(message) {
            const messageElement = document.getElementById('error-message')
            messageElement.textContent = message
            messageElement.style.backgroundColor = '#4CAF50'
            messageElement.style.display = 'block'
            setTimeout(() => {
                messageElement.style.display = 'none'
            }, 3000)
        }

        function showError(message) {
            const messageElement = document.getElementById('error-message')
            messageElement.textContent = message
            messageElement.style.backgroundColor = '#f44336'
            messageElement.style.display = 'block'
            setTimeout(() => {
                messageElement.style.display = 'none'
            }, 3000)
        }

        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadPatientData);
    </script>
</body>

</html>
