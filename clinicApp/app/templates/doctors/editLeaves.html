<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Clinic - Leave Management</title>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #4a90e2;
            --background-color: #F3F6F9;
            --text-color: #2E2E3A;
            --border-color: #EBEEF6;
            --success-color: #2BC155;
            --warning-color: #FFA755;
            --danger-color: #FF5C75;
            --new-color: #8E44AD;
            --sidebar-width: 280px;
        }

        body {
            background-color: #f8f9fa;
            color: #272b41;
            min-height: 100vh;
            display: flex;
        }


        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #ffffff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
        }

        .doctor-profile {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .doctor-profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 8px 8px 16px #e6e6e6, -8px -8px 16px #ffffff;
        }

        .doctor-info h3 {
            color: #272b41;
            font-size: 18px;
        }

        .doctor-info p {
            color: #757575;
            font-size: 14px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .nav-menu .nav-item {
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 10px;
            color: #272b41;
            display: flex;
            align-items: center;
            box-shadow: 4px 4px 8px #e6e6e6, -4px -4px 8px #ffffff;
            text-decoration: none;
        }

        .nav-item.active {
            background: #4a90e2;
            color: white;
        }

        .nav-item:hover {
            background: rgba(74, 144, 226, 0.36);
            color: white;
        }

        .logout {
            padding: 12px 20px;
            color: #272b41;
            margin-top: 190%;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 30px;
            flex: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #2E2E3A;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 8px 15px;
            width: 280px;
            border: 1px solid #EBEEF6;
        }

        .search-bar i {
            color: #8A92A6;
            font-size: 16px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            margin-left: 10px;
            font-size: 14px;
            color: #525252;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            font-weight: 600;
            color: #525252;
            font-size: 13px;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }

        td {
            padding: 15px;
            font-size: 14px;
            color: #525252;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }


        .actions-cell i {
            color: #8A92A6;
            cursor: pointer;
        }


        form label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="date"], input[type="time"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .status label {
            margin-right: 10px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        button[type="button"] {
            background-color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        .container1 {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 20px;
            color: #4a90e2;
            font-size: 16px;
        }

        .breadcrumb {
            color: #4a90e2;
            text-decoration: none;
        }

        .breadcrumb-active {
            color: #333;
        }

        .edit-schedule h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="date"], input[type="time"], select, textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            background-color: #f7f8fa;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .status-group {
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 20px;
        }

        .status-group input[type="radio"] {
            margin-right: 5px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .submit-button {
            margin-top: 30px;
            width: 200px;
            padding: 15px;
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .cancel-button {
            margin-top: 30px;
            width: 200px;
            padding: 15px;
            background-color: white;
            border: none;
            border-radius: 8px;
            color: #4a90e2;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .submit-button:hover {
            background-color: #4a90e2;
        }

        .cancel-button:hover {
            background-color: #cccccc;
        }

        /* Календарь */
        .flatpickr-calendar {
            background-color: #565fa5; /* Темный фон */
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .flatpickr-day,
        .flatpickr-weekday {
            color: white;
        }

        .flatpickr-day:hover {
            background-color: rgba(108, 135, 255, 0.3);
            color: white;
        }

        .flatpickr-day.today {
            background-color: #6c87ff;
            color: white;
        }

        .flatpickr-month {
            background-color: #262626;
        }

        .flatpickr-prev-month, .flatpickr-next-month {
            color: #6c87ff;
        }

        .flatpickr-current-month {
            color: #6c87ff;
        }

        .autocomplete-items {
            list-style: none;
            padding: 0;
            margin-top: 4px;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: #fff;
            z-index: 1000;
            width: 100%;
        }

        .autocomplete-items li {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-items li:hover {
            background-color: #e9e9e9;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .filters {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .logo span,
            .menu-item span {
                display: none;
            }

            .filters {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="doctor-profile">
        <img src="https://picsum.photos/200/200?random=1" alt="Doctor Profile">
        <div class="doctor-info">
        </div>
    </div>
    <div class="nav-menu">
        <a href="/doctor/dashboard" class="nav-item ">Dashboard</a>
        <a href="/doctor/myLeaves" class="nav-item active">My Leaves</a>
        <a href="/doctor/patientsCards" class="nav-item">Patients' cards</a>
        <a href="/doctor/profile" class="nav-item">Profile Settings</a>
        <a href="/doctor/chat" class="nav-item">Chat</a>
        <a href='/' class="logout">Logout</a>
    </div>
</div>

<div class="main-content">
    <div class="header">
        <h2 id="form-title">Leave Form</h2>
    </div>

    <div class="container1">
        <div class="header">
            <a href="/doctor/myLeaves" class="breadcrumb">Doctor Leave</a>
        </div>
        <section class="edit-schedule">
            <h2>Edit Leave</h2>
            <form id="leave-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="doctor-search">Doctor Name *</label>
                        <input type="text" id="doctor-search" placeholder="Start typing doctor name..." required/>
                        <input type="hidden" name="doctor_id" id="doctor-id"/>
                        <ul id="autocomplete-list" class="autocomplete-items"></ul>
                    </div>
                    <div class="form-group">
                        <label for="leave-type">Leave Type *</label>
                        <select id="leave-type" name="leave_type" required>
                            <option value="Medical Reason">Medical Reason</option>
                            <option value="Casual Leave">Casual Leave</option>
                            <option value="Family Reason">Family Reason</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="from-date">From *</label>
                        <input type="date" id="from-date" name="from_date" required/>
                    </div>
                    <div class="form-group">
                        <label for="to-date">To *</label>
                        <input type="date" id="to-date" name="to_date" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Reasons</label>
                    <textarea id="notes" name="reason"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-button">Save</button>
                    <button type="button" class="cancel-button" onclick="window.location.href='/doctor/myLeaves'">
                        Cancel
                    </button>
                </div>
            </form>

            <div id="error-message" class="error-message" style="display: none;"></div>

        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const leaveId = new URLSearchParams(window.location.search).get('leave_id');
        const title = document.getElementById('form-title');
        if (leaveId) title.textContent = 'Edit Leave';
        else title.textContent = 'Add Leave';

        const form = document.getElementById('leave-form');
        const doctorInput = document.getElementById("doctor-search");
        const doctorIdInput = document.getElementById("doctor-id");
        const autocompleteList = document.getElementById("autocomplete-list");

        doctorInput.addEventListener("input", async function () {
            const query = this.value.trim();
            autocompleteList.innerHTML = "";
            if (!query) return;

            try {
                const res = await fetch(`/api/v1/clinic/doctors/search?name=${encodeURIComponent(query)}`);
                const doctors = await res.json();
                doctors.forEach(doc => {
                    const li = document.createElement("li");
                    li.textContent = `${doc.last_name} ${doc.first_name} ${doc.second_name || ''}`;
                    li.onclick = () => {
                        doctorInput.value = li.textContent;
                        doctorIdInput.value = doc.id;
                        autocompleteList.innerHTML = "";
                    };
                    autocompleteList.appendChild(li);
                });
            } catch (err) {
                console.error("Doctor search failed", err);
            }
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const doctorId = doctorIdInput.value;
            const from_date = document.getElementById('from-date').value;
            const to_date = document.getElementById('to-date').value;
            const leave_type = document.getElementById('leave-type').value;
            const reason = document.getElementById('notes').value;

            if (!doctorId && !leaveId) {
                return showError("Please select a doctor from the list.");
            }

            const payload = {from_date, to_date, leave_type, reason};
            let url = '', method = '';

            if (leaveId) {
                fetch(`/api/v1/clinic/doctor_leaves/getLeave?leave_id=${leaveId}`)
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('from-date').value = data.from_date;
                        document.getElementById('to-date').value = data.to_date;
                        document.getElementById('leave-type').value = data.leave_type;
                        document.getElementById('notes').value = data.reason;

                        // Получаем и заполняем данные врача
                        fetch(`/api/v1/clinic/doctors/get_data?doctor_id=${data.doctor_id}`)
                            .then(res => res.json())
                            .then(doc => {
                                doctorIdInput.value = doc.id;
                                doctorInput.value = `${doc.last_name} ${doc.first_name} ${doc.second_name || ''}`;
                            });
                    })
                    .catch(err => showError("Failed to load leave data"));
            } else {
                url = `/api/v1/clinic/doctor_leaves/addLeave?doctor_id=${doctorId}`;
                method = 'POST';
            }

            try {
                const res = await fetch(url, {
                    method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || 'Submission failed');

                window.location.href = '/doctor/myLeaves';
            } catch (err) {
                showError(err.message);
            }
        });

        function showError(message) {
            const box = document.getElementById('error-message');
            box.textContent = message;
            box.style.display = 'block';
            setTimeout(() => {
                box.style.display = 'none';
            }, 4000);
        }

        flatpickr("#from-date", {dateFormat: "Y-m-d", static: true});
        flatpickr("#to-date", {dateFormat: "Y-m-d", static: true});
    });
</script>
</body>
</html>
