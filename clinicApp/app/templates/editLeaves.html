<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Clinic - Leave Management</title>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #4a90e2;
            --background-color: #F3F6F9;
            --text-color: #2E2E3A;
            --border-color: #EBEEF6;
            --success-color: #2BC155;
            --warning-color: #FFA755;
            --danger-color: #FF5C75;
            --new-color: #8E44AD;
            --sidebar-width: 280px;
        }

        body {
            background-color: #f8f9fa;
            color: #272b41;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            display: flex;
            flex-direction: column;
            width: var(--sidebar-width);
            background: #ffffff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 22px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .menu-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .menu-item a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            margin-left: 12px;
            flex-grow: 1;
        }

        .menu-item:hover {
            background-color: rgba(59, 76, 184, 0.1);
        }

        .menu-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .menu-item.active a {
            color: white;
        }

        .menu-item i {
            font-size: 18px;
            color: var(--text-color);
        }

        .menu-item.active i {
            color: white;
        }

        .logout {
            padding: 12px 20px;
            color: #272b41;
            margin-top: auto;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 30px;
            flex: 1;
            width: 1620px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #2E2E3A;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 8px 15px;
            width: 280px;
            border: 1px solid #EBEEF6;
        }

        .search-bar i {
            color: #8A92A6;
            font-size: 16px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            margin-left: 10px;
            font-size: 14px;
            color: #525252;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            font-weight: 600;
            color: #525252;
            font-size: 13px;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }

        td {
            padding: 15px;
            font-size: 14px;
            color: #525252;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }


        .actions-cell i {
            color: #8A92A6;
            cursor: pointer;
        }


        form label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="date"], input[type="time"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .status label {
            margin-right: 10px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        button[type="button"] {
            background-color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        .container1 {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 20px;
            color: #4a90e2;
            font-size: 16px;
        }

        .breadcrumb {
            color: #4a90e2;
            text-decoration: none;
        }

        .breadcrumb-active {
            color: #333;
        }

        .edit-schedule h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="date"], input[type="time"], select, textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            background-color: #f7f8fa;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .status-group {
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 20px;
        }

        .status-group input[type="radio"] {
            margin-right: 5px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .submit-button {
            margin-top: 30px;
            width: 200px;
            padding: 15px;
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .cancel-button {
            margin-top: 30px;
            width: 200px;
            padding: 15px;
            background-color: white;
            border: none;
            border-radius: 8px;
            color: #4a90e2;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .submit-button:hover {
            background-color: #4a90e2;
        }

        .cancel-button:hover {
            background-color: #cccccc;
        }


        /* Responsive Design */
        @media (max-width: 1200px) {
            .filters {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .logo span,
            .menu-item span {
                display: none;
            }

            .filters {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="https://picsum.photos/32/32?random=1" alt="Logo">
            <span>Pre Clinic</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-th-large"></i>
            <a href="/admin/dashboard">Dashboard</a>
        </div>
        <div class="menu-item">
            <i class="fas fa-user-md"></i>
            <a href="/admin/doctorsList">Doctors</a>
        </div>
        <div class="menu-item">
            <i class="fas fa-users"></i>
            <a href="/admin/patientsList">Patients</a>
        </div>
        <div class="menu-item">
            <i class="fas fa-calendar-alt"></i>
            <a href="/admin/appointmentList">Appointments</a>
        </div>
        <div class="menu-item">
            <i class="far fa-clock"></i>
            <a href="/admin/scheduleList">Doctor Schedule</a>
        </div>
        <div class="menu-item  active">
            <i class="fas fa-hospital"></i>
            <a href="/admin/doctorLeaves">Doctor Leaves</a>
        </div>
        <a href='/' class="logout">Logout</a>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h2 id="form-title">Create Leave</h2>
        </div>

        <div class="container1">
            <section class="edit-schedule">
                <form id="leave-form">
                    <input type="hidden" id="leave-id" value="{{ leave_id if leave_id else '' }}">
                    <input type="hidden" id="doctor-id" value="{{ doctor_id if doctor_id else '' }}">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="doctor-name">Doctor Name *</label>
                            <input type="text" id="doctor-name" autocomplete="off" required>
                            <ul id="doctor-suggestions" class="suggestions"></ul>
                        </div>
                        <div class="form-group">
                            <label for="leave-type">Leave Type *</label>
                            <select id="leave-type" name="leave_type" required>
                                <option value="Medical Reason">Medical Reason</option>
                                <option value="Casual Leave">Casual Leave</option>
                                <option value="Family Reason">Family Reason</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="from-date">From *</label>
                            <input type="date" id="from-date" name="from_date" required>
                        </div>
                        <div class="form-group">
                            <label for="to-date">To *</label>
                            <input type="date" id="to-date" name="to_date" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes *</label>
                        <textarea id="notes" name="notes" required></textarea>
                    </div>
                    <div class="form-group status-group">
                        <label>Status *</label>
                        <input type="radio" id="approved" name="status" value="Approved">
                        <label for="approved">Approved</label>
                        <input type="radio" id="pending" name="status" value="Pending">
                        <label for="pending">Pending</label>
                        <input type="radio" id="declined" name="status" value="Declined">
                        <label for="declined">Declined</label>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="submit-button">Save</button>
                        <button type="button" class="cancel-button"
                                onclick="window.location.href='/admin/doctorLeaves';">Cancel
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const leaveId = document.getElementById('leave-id').value;
        const doctorIdInput = document.getElementById('doctor-id');
        const doctorNameInput = document.getElementById('doctor-name');
        const suggestionsList = document.getElementById('doctor-suggestions');

        // Если редактирование, загрузить данные заявления
        if (leaveId) {
            document.getElementById('form-title').innerText = 'Edit Leave';
            fetch(`/admin/leaves/getLeave?leave_id=${leaveId}`)
                .then(res => res.json())
                .then(data => {
                    doctorNameInput.value = `${data.doctor_first_name} ${data.doctor_last_name} ${data.doctor_second_name || ''}`;
                    doctorIdInput.value = data.doctor_id;
                    document.getElementById('leave-type').value = data.leave_type;
                    document.getElementById('from-date').value = data.from_date;
                    document.getElementById('to-date').value = data.to_date;
                    document.getElementById('notes').value = data.reason;
                    document.querySelector(`input[name="status"][value="${data.status}"]`).checked = true;
                    doctorNameInput.disabled = true;
                })
                .catch(err => {
                    alert('Failed to load leave data');
                    console.error(err);
                });
        }

        // Поиск врача по имени
        doctorNameInput.addEventListener('input', () => {
            const query = doctorNameInput.value.trim();
            if (query.length < 2) {
                suggestionsList.innerHTML = '';
                return;
            }
            fetch(`/admin/leaves/search_by_name?name=${encodeURIComponent(query)}`)
                .then(res => res.json())
                .then(data => {
                    suggestionsList.innerHTML = '';
                    data.forEach(doctor => {
                        const li = document.createElement('li');
                        li.textContent = `${doctor.first_name} ${doctor.last_name} ${doctor.second_name || ''}`;
                        li.addEventListener('click', () => {
                            doctorNameInput.value = li.textContent;
                            doctorIdInput.value = doctor._id;
                            suggestionsList.innerHTML = '';
                        });
                        suggestionsList.appendChild(li);
                    });
                })
                .catch(err => {
                    console.error('Error fetching doctor suggestions:', err);
                });
        });

        // Отправка формы
        document.getElementById('leave-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                from_date: document.getElementById('from-date').value,
                to_date: document.getElementById('to-date').value,
                leave_type: document.getElementById('leave-type').value,
                reason: document.getElementById('notes').value,
                status: document.querySelector('input[name="status"]:checked')?.value
            };

            const isEdit = Boolean(leaveId);
            const url = isEdit
                ? `/admin/leaves/updateLeave?leave_id=${leaveId}`
                : `/admin/leaves/addLeave?doctor_id=${doctorIdInput.value}`;
            const method = isEdit ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(isEdit ? {_id: parseInt(leaveId), ...payload} : payload)
                });

                if (response.ok) {
                    alert(isEdit ? 'Leave updated!' : 'Leave created!');
                    window.location.href = '/admin/doctorLeaves';
                } else {
                    const err = await response.json();
                    alert(`Error: ${err.detail || 'Could not save leave'}`);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('An error occurred while submitting the form.');
            }
        });
    });
</script>
</body>
</html>
